kind: Module
type: container
name: lib
include: [.]
tasks:
  - name: build-lib-artifacts
    command: ['true']
    artifacts:
      - source: /build/lib/*
        target: lib-artifacts
---
kind: Module
type: exec
name: copy-lib
include: [.]
tasks:
  - name: copy-lib
    dependencies:
      - build-lib-artifacts
    command:
      - /bin/sh
      - -c
      - |-
        echo "copying lib..."
        mkdir -p build/lib
        cp -r ../../artifacts/lib-artifacts/* build/lib/


